
<div class="main-div">
    <mat-card  class="center" flex="50">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
            <mat-card-content>
                <form class="form" role="form" [formGroup]="loginForm">
                    <mat-form-field hintLabel="Must be between 3 and 16 characters" appearance="fill" class="full-width">
                      <mat-label >Username</mat-label>
                      <input matInput #input maxlength="12" formControlName="user" placeholder="Username">
                      <mat-hint align="end">{{input.value?.length || 0}}/16</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label hintLabel="Must be between 8 and 128 characters">Password</mat-label>
                        <input matInput type="password" formControlName="pass" placeholder="Password">
                      </mat-form-field>
                        <button mat-raised-button [color]="loginForm.valid && loginForm.dirty ? 'primary' : 'warn'">Submit</button>
                  </form>
            </mat-card-content>
            <mat-card-footer>New to the site?
                <a  mat-raised-button color="accent"  routerLink="/signup" >Sign Up!</a>
            </mat-card-footer>
            </mat-card>
            </div>
