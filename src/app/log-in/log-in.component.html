<div class="container">
    <h1 class="largeFont">Hello there!</h1>
    <h1 class="green">Log in and get going! </h1>
        </div>


<div class="main-div">
    <mat-card class="center" flex="50">
        <mat-card-header>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form" role="form" [formGroup]="loginForm">
                <mat-form-field hintLabel="Must be between 3 and 16 characters" appearance="fill" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput #input maxlength="16" formControlName="user" placeholder="Username">
                    <mat-hint align="end">{{input.value?.length || 0}}/16</mat-hint>
                </mat-form-field>
                <mat-form-field hintLabel="Must be between 8 and 128 characters" appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="pass" placeholder="Password">
                </mat-form-field>
                <button mat-raised-button (click)="logIn($event)" [color]="loginForm.valid && loginForm.dirty ? 'primary' : 'warn'">Log In</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
