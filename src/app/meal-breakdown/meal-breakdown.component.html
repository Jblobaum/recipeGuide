<div class="container">
    <div class="center">
        <table *ngIf="meal" class="fullWidth">
            <mat-spinner *ngIf="!meal"></mat-spinner>
            <tbody>
                <tr class="rowHeight">
                    <td *ngIf="meal['strMeal']" class="left rowHeight largeFont">{{meal['strMeal']}}</td>
                    <td class="right largeFont">Ingredients</td>
                </tr>
                <tr>
                    <td class="left alignTopL">
                        <img class="fullWidth" src="{{meal['strMealThumb']}}" alt="{{meal['strMeal']}}">
                    </td>
                    <td class="right alignTopR">
                        <mat-grid-list cols="3" gutterSize="10px" rowHeight="200px" class="fullWidth">
                            <mat-grid-tile *ngFor='let ingredient of ingredients'>
                                <a mat-button routerLink='/ingredientbreakdown/{{ingredient.ingredient}}'>
                                    <img style="width: 80%;"
                                        src="https://www.themealdb.com/images/ingredients/{{ingredient.ingredient}}.png"
                                        alt="">
                                    <mat-grid-tile-footer>{{ingredient.measurement}} of {{ingredient.ingredient}}
                                    </mat-grid-tile-footer>
                                </a>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div *ngIf="meal['strYoutube'] != '' ">
            <h2 class="largeFont">YouTube Video</h2>
            <a mat-button target="_blank" href="{{meal['strYoutube']}}">{{meal['strYoutube']}}</a>
        </div>
        <br>
        <br>
        <h2 class="largeFont">Instructions</h2>
        <p class="recipeBg">{{meal['strInstructions']}}</p>

    </div>
</div>
