<form class="form" role="form">
    <mat-form-field appearance="fill" class="full-width" color="accent">
      <mat-label>Search for a Cocktail</mat-label>
      <input matInput id="search" #input placeholder="Ex. soup">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width" color="accent">
        <mat-label>Search by Category</mat-label>
        <mat-select name="category" [(ngModel)]="value" (ngModelChange)="byCategory()">
            <mat-option id="category" *ngFor="let category of categories" [value]="category.strCategory">{{category.strCategory}}</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
  
  
  <mat-grid-list cols="4" gutterSize="15px" rowHeight="300px">
  
    <mat-grid-tile *ngFor='let recipe of recipes' class="cardHolder">
        <mat-grid-tile-header>
          <mat-card-title class="center">
            <a mat-button (click)=lookCloser(recipe) routerLink="/breakdown">{{recipe.strDrink}}</a>
          </mat-card-title>
        </mat-grid-tile-header>
          <img src="{{recipe.strDrinkThumb}}/preview" alt="{{recipe.strDrink}}">
        <mat-grid-tile-footer>
          <button mat-icon-button
          (click)=openSnackBar()
          color="accent">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-grid-tile-footer>
    </mat-grid-tile>
    </mat-grid-list>
