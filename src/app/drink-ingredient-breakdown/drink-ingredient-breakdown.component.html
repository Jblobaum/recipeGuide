<div class="container">
  <h1 class="largeFont">Cocktails that feature {{ingredient}}</h1>
</div>



<mat-grid-list [cols]="breakpoint" gutterSize="5px" rowHeight="250px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor='let recipe of recipes'>
    <div class="parent" routerLink='/breakdown/{{recipe.idDrink}}'>
      <div class="text">{{recipe.strDrink}}</div>
      <img class="center" src="{{recipe.strDrinkThumb}}/preview" alt="{{recipe.strDrink}}">
      <div>
        <button *ngIf="(user$ | async)" mat-icon-button (click)="openSnackBar()" (click)="addFavDrink(recipe)"
          color="accent">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
