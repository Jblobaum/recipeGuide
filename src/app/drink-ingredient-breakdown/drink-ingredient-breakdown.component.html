<div class="container">
    <h1 class="largeFont">Cocktails that feature {{ingredient}}</h1>
        </div>
    
    
    
    <mat-grid-list cols="3" gutterSize="25px" rowHeight="300px">
      
        <mat-grid-tile *ngFor='let recipe of recipes' class="cardHolder">
            <mat-grid-tile-header>
              <mat-card-title>
               <a mat-button routerLink='/mealbreakdown/{{recipe.idDrinkl}}'>{{recipe.strDrink}}</a>
              </mat-card-title>
            </mat-grid-tile-header>
              <img src="{{recipe.strDrinkThumb}}/preview" alt="{{recipe.strDrink}}">
            <mat-grid-tile-footer>
              <button mat-icon-button
              (click)="openSnackBar()"
              (click)="addFavMeal(recipe)"
              color="accent">
                <mat-icon>favorite</mat-icon>
              </button>
            </mat-grid-tile-footer>
        </mat-grid-tile>
        
      </mat-grid-list>
